<!DOCTYPE >
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;" />

	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="viewport" content=" user-scalable=no ,initial-scale= 1.0"  />
	
	

	<link rel="apple-touch-icon" href="webapp3.jpg" />
	

    <link type="text/css" rel="stylesheet" href="./css/wo/wo.css" />

	
	<style type="text/css">
		
		body,html{ margin:0;padding:0;width:100%;height:100%;-webkit-touch-callout: none; -webkit-user-select: none; -webkit-tap-highlight-color: none;}
		.apps_page,body{ background: #e1e1e1 }
		
		/* 样式 封面 */
		.font_page { background: #ebebeb;width:100%;height:100%;position: absolute;z-index:10000;display: table; }
		.font_page_container { display: table-cell;vertical-align: middle;text-align: center; }
		.font_wryh{font-family:'微软雅黑','黑体','宋体';}

		#world_loading_process {
			text-align: center;
			width: 60%;
			border: 1px solid #999;
			padding: 1px;
			height: 8px;
			margin-right: auto;
			margin-left: auto;
			}

		#world_curent_loading_percent {
			width: 0;
			height: 100%;
			background-color: #6188f5;
			background-repeat: repeat-x;
			background-position: 0 0;
			background-size: 16px 8px;
			background-image: -webkit-linear-gradient(315deg,transparent,transparent 33%,rgba(0,0,0,0.12) 33%,rgba(0,0,0,0.12) 66%,transparent 66%,transparent);
			background-image: -moz-linear-gradient(315deg,transparent,transparent 33%,rgba(0,0,0,0.12) 33%,rgba(0,0,0,0.12) 66%,transparent 66%,transparent);
			background-image: -o-linear-gradient(315deg,transparent,transparent 33%,rgba(0,0,0,0.12) 33%,rgba(0,0,0,0.12) 66%,transparent 66%,transparent);
			background-image: linear-gradient(315deg,transparent,transparent 33%,rgba(0,0,0,0.12) 33%,rgba(0,0,0,0.12) 66%,transparent 66%,transparent);
			-webkit-animation: pb 0.8s linear 0 infinite;
			}

		@-webkit-keyframes pb { 0% { background-position:0 0; } 100% { background-position:-16px 0; } }
    </style>
	
	
	
	<script type="text/javascript" src="js/sea.js"></script>
	

</head>
<body>
	
    <div class="font_page">
    	<div class="font_page_container">
    		<div class="font_page_title">
    			<img src="images/font_logo.png" style="width:190px;height:40px;">
    		</div>
    		<div class="font_wryh" style=" width: 200px; margin: 30px auto 22px auto; font-size: 16px; color: #666; ">
    			一图一世界，等你！
    		</div>
			
			<div id="world_loading_process"> <div id="world_curent_loading_percent" style="width:0%;"></div> </div>

    		<!-- div class="font_page_loading icon-bg-common" style="display: inline-block;">
    		</div -->
    	</div>
    </div>
    
    <div class="page_container" style="height:100%;width:100%; position:relative;display: none;">
		
	</div>
    
    
</body>
